<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Canvas Game</title>
  </head>
  <body>
    <navbar class="navbar">
      <div class="navbar-central-content">
        <div class="left-navbar">
          <div class="logo">
            <img src="./assets/UI/Diamond Fill.png" alt="logo" height="50px" />
          </div>
          <div class="nav-items">Home</div>
          <div class="nav-items">Heros</div>
          <div class="nav-items">Bullets</div>
          <div class="nav-items">Enemies</div>
          <div class="nav-items">Levels</div>
          <div class="nav-items">How To Play</div>
          <div style="height: 70px"></div>
        </div>
        <div class="right-navbar">
          <img src="./assets/UI/Shop.png" alt="shop" />
          <img src="./assets/UI/Notifications.png" alt="Notifications" />
          <img src="./assets/UI/Settings.png" alt="setting" />
          <img
            src="./assets/UI/Hero card.png"
            alt="hero"
            height="50px"
            style="margin-right: -0.4rem; margin-left: 2rem"
          />
          <div class="hero-info">
            <span>Mr. Robo Master</span>
            <span class="online"> &bull; Online</span>
          </div>
          <img src="./assets/UI/Settingsleft.png" alt="setting" />
        </div>
      </div>
    </navbar>
    <!-- -------------------------MAIN CANVAS SECTION------------------------- -->
    <section class="middle">
      <div class="dashboard">
        <img
          src="./assets/UI/score-container.png"
          alt="score-container"
          class="score-container"
        />
        <div class="score-main">1000</div>
        <div class="choose-bullet-container">
          <div>Choose Bullets</div>
          <div class="line"></div>
          <div class="weapon-circles">
            <img
              src="./assets/UI/choose-1-hover.png"
              alt="bullet1"
              class="chooseBullet"
            />
            <img
              src="./assets/UI/choose-2.png"
              alt="bullet2"
              class="chooseBullet"
            />
            <img
              src="./assets/UI/choose-3.png"
              alt="bullet3"
              class="chooseBullet"
            />
            <img
              src="./assets/UI/choose-4.png"
              alt="bullet4"
              class="chooseBullet"
            />
            <img
              src="./assets/UI/choose-5.png"
              alt="bullet5"
              class="chooseBullet"
            />
          </div>
        </div>
        <div class="white-title">
          Stats <span> (Tap to increase Stats)</span>
        </div>
        <div class="line"></div>
        <div class="stat-container-parent">
          <div class="one">
            <div class="status-container">
              <div class="stat-img">
                <img src="./assets/UI/stat-health.png" alt="health" />
              </div>
              <div class="stat-status">
                <div>Health</div>
                <div class="green">&bull; 1000</div>
              </div>
            </div>
          </div>
          <div class="two">
            <div class="stat-bar health-bar"></div>
          </div>
        </div>
        <div class="stat-container-parent">
          <div class="one">
            <div class="status-container">
              <div class="stat-img">
                <img src="./assets/UI/stat-bullet.png" alt="health" />
              </div>
              <div class="stat-status">
                <div>Bullets</div>
                <div class="green">&bull;269</div>
              </div>
            </div>
          </div>
          <div class="two">
            <div class="stat-bar bullet-bar"></div>
          </div>
        </div>
        <div class="stat-container-parent">
          <div class="one">
            <div class="status-container">
              <div class="stat-img">
                <img src="./assets/UI/stat-coin.png" alt="health" />
              </div>
              <div class="stat-status">
                <div>Coins</div>
                <div class="green">&bull;1000</div>
              </div>
            </div>
          </div>
          <div class="two">
            <div class="stat-bar coin-bar"></div>
          </div>
        </div>
        <div class="stat-container-parent last-container">
          <div class="one">
            <div class="status-container">
              <div class="stat-img">
                <img src="./assets/UI/stat-score.png" alt="health" />
              </div>
              <div class="stat-status">
                <div>Score</div>
                <div class="green">&bull;1000</div>
              </div>
            </div>
          </div>
          <div class="two"></div>
        </div>
      </div>
      <!-- ------MAIN CANVAS SECTION------- -->
      <div>
        <div class="gameCanvas-container">
          <canvas id="gameCanvas"></canvas>
          <div class="pause">Pause</div>
          <div class="start">Start</div>
        </div>
      </div>
    </section>
    <!-- -------------------------MAIN CANVAS SECTION END------------------------- -->
    <div class="button">
      <a href="./">
        Play
        <span class="shift">â€º</span>
      </a>
      <div class="mask"></div>
    </div>

    <script src="./javascript/utility.js"></script>
    <script src="./javascript/main.js" type="module"></script>
  </body>
</html>
